<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="">
    <form action="">
      <div class="twoInputs">
        <input type="email ou telefone">
        <input type="text">
      </div>
    </form>
  </header>

  <!-- requisito 8 -->
  <main class="main-content">
    <section class="left-content">
      <p id=facebook-slogan>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h4 class="quick-easy">É rápido e fácil.</h4>
      <form>
        <div class="nameFields">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova Senha">
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
