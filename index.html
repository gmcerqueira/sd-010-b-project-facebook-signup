<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Sign-up</title>
</head>

<body>
  <header class="top-bar">
    <div id="header-contanier">
      <img id="facebook-logo" src="imgs/facebook-logo.png" class="face-logo" alt="">
      <form method="POST" id="facebook-login">
        <div class="form-group">
          <div><label for="user-email-phone" id="user-email-phone-label">E-mail ou telefone:</label></div>
          <div><input type="text" name="login" id="user-email-phone"></div>
        </div>
        <div class="form-group">
          <div><label for="user-password-" id="user-password-label">Senha: </label></div>
          <div><input type="password" name="login-password" id="user-password-">
          </div>
          <div><a href="http://">Esqueceu a conta?</a></div>
        </div>
        <div class="form-control"> <button type="submit" id="enviar">Entrar</button></div>
      </form>
    </div>
  </header>
<main class="main-content">
<div class="left-content">
  <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
  <img src="imgs/networking.png" alt="" id="facebook-networking ">
</div>
<div class="right-content">
  <h1>Abra uma conta</h1>
  <h2 class="quick-easy">É rápido e fácil.</h2>
  <form action="" method="post">
    <label for="username">Nome:
      <input type="text" placeholder="Digite o seu nome..." name="username" id="username" required>
    </label><br>
    <label for="usermale">Gênero:
      <input type="radio" name="usersex" id="usermale" checked>Masculino
    </label>
    <label for="userfemale">
      <input type="radio" name="usersex" id="userfemale">Feminino
    </label>
    <label for="userother">
      <input type="radio" name="usersex" id="userother">Outro
    </label><br>
    <label for="useradress">Endereço:
      <input type="text" placeholder="Digite o seu Endereço..." name="useradress" id="useradress" required>
    </label>
    <label for="userhomenumber">Nº:
      <input type="number" name="userhomenumber" id="userhomenumber" required>
    </label>
    <label for="usercomplement">Complemento:
      <input type="text" name="usercomplement" id="userhomenumber">
    </label><br>
    <label for="usercity">Cidade:
      <input type="text" placeholder="Cidade" name="usercity" id="usercity" required>
    </label><br>
    <label for="userphone">Telefone:
      <input type="tel" placeholder="(__) _____-____" name="userphone" id="userphone" required>
    </label><br>
    <label for="userstate">Estado:
      <select name="userstate" id="userstate" required>
        <option value=""></option>
      </select>
    </label><br>
  </form>
</div>
</main>

  <script src="script.js">
  </script>
</body>

</html>
