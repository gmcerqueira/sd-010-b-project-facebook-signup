<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
      <form class="facebook-login">
        <fieldset>
          <div class="form-group">
            <label for="name">Senha: </label>
            <input type="text" name="name" id="user-password-label" maxlength="40" required>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail ou telefone: </label>
            <input class="email-input" type="email" name="email" id="email" maxlength="50" required>
          </div>
        
        
          <div class="form-control">
          <button id="button-login" type="button">Entrar</button> 
      </form>
        </div>
      </div>
      
    </div>

    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>

        <img id="facebook-networking" src="imgs/networking.png" alt="">
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
