<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <section class="section-logo">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    </section>
    <section class="section-login">
      <form action method="GET" class="facebook-login" enctype="multipart/form-data">
      <section class="form-group">
       <label id="user-email-phone-label" for="user-login">Email ou telefone</label>
       <input type="text" name="user-login" id="user-email-phone">
      </section>
      </form>
    </section>
  </header>






















  <article class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Conexões">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>
      <form action="GET">
        <div class="full-name">
          <label for="firstname"></label>
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <label for="lastname"></label>
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <label for="phone-email"></label>
        <input type="text" name="phone_email" id="phone-email" placeholder="Celular ou email">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Nova senha">
        <br>
        <label for="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" id="label-birthdate" placeholder="dd/mm/aaa">
        <p id="label-gender">Gênero</p>
        <input type="radio" name="gender" id="female"> 
        <label for="female">Feminino</label>
        <input type="radio" name="gender" id="male"> 
        <label for="male">Masculino</label>
        <input type="radio" name="gender" id="custom"> 
        <label for="custom">Personalizado</label>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </article>
</body>

</html>
