<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Singup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="top-bar">
            <div class="left-content">
                <img src="imgs/facebook-logo.png" alt="logo do facebook">
            </div>
            <div class="right-content">
                <form action="" class="facebook-login">
                    <div class="form-group">
                        <label  for="user-email-phone-label">E-mail ou telefone</label>
                        <input class="input-email" type="text" id="user-email-phone-label">
                    </div>
                    <div class="form-group">
                        <label for="user-password-label">Senha</label>
                        <input class="input-senha" type="password" id="user-password-label">
                    </div>
                    <div class="form-control">
                        <button id="button-login">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
