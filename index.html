<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Project</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook">
    <form class="facebook-login" method="post">
      <div class="form-group">
        <label id="user-email-phone-label" for="nome">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="usuário_nome" />
        <div class="esconder">---</div>
      </div>
      <div class="form-group">
        <label for="nome">Senha</label>
        <input type="password" id="user-password-label" name="usuário_nome" />
        <div id="esqueceuSenha">
          <label for="nome"><a href="">Esqueceu a conta?</a></label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit"  id="button-login">Entrar</button>
        <div class="esconder">---</div>
      </div>
    </form>
  </header>

  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="/imgs/networking.png" id="facebook-networking" alt="">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
  <label for="genero">Gênero</label>
    <input type="radio" name="feminino" id="genero"> Feminino
    <input type="radio" name="feminino" id="genero"> Masculino
    <input type="radio" name="feminino" id="genero"> Personalizado

      <h4 class="quick-easy">É rápido e fácil.</h4>
      <div class="nomeSobrenome">
        <input type="text" name="firstname" id="idNome" placeholder="Nome" class="input-text">
        <input type="text" name="lastname" id="idSobrenome" placeholder="Sobrenome" class="input-text">
      </div>
      <input type="text" class="input-text">
      <section>
        <input class="input-text"type="text" name="phone_email" placeholder="Celular ou email">
      </section>
    </section>

  </section>


  
  <script src="script.js"></script>
</body>
</html>
