<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Sign-up</title>
</head>

<body>
  <header class="top-bar">
    <div id="header-contanier">
      <img id="facebook-logo" src="imgs/facebook-logo.png" class="face-logo" alt="">
      <form method="POST" id="facebook-login">
        <div class="form-group">
          <div><label for="user-email-phone" id="user-email-phone-label">E-mail ou telefone:</label></div>
          <div><input type="text" name="login" id="user-email-phone"></div>
        </div>
        <div class="form-group">
          <div><label for="user-password-" id="user-password-label">Senha: </label></div>
          <div><input type="password" name="login-password" id="user-password-">
          </div>
          <div><a href="http://">Esqueceu a conta?</a></div>
        </div>
        <div class="form-control"> <button type="submit" id="enviar">Entrar</button></div>
      </form>
    </div>
  </header>
<main class="main-content">
<div class="left-content">
  <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
  <img src="imgs/networking.png" alt="" id="facebook-networking ">
</div>
<div class="right-content">
  <h1>Abra uma conta</h1>
  <h2 class="quick-easy">É rápido e fácil.</h2>
  <form action="" method="post">
      <input type="text" placeholder="Nome" name="firstname" id="firstname">
      <input type="text" placeholder="Sobrenome" name="lastname" id="lastname"><br>
      <input type="text"  placeholder="Celular ou email" name="phone_email" id="phone_email">
    <br>
    <input type="text" value="password" placeholder="Nova senha" name="password"  id="password"><br>
    <label for="" id="label-birthdate">Data de nascimento</label><br>
    <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="brithdate"><br>
    <label for="" id="label-gender">Gênero: <br>
      <input type="radio" name="gender" id="usermale" checked>
      <label for="usermale">Masculino</label>
      <input type="radio" name="gender" id="userfemale">
      <label for="userfemale">Feminino</label>
      <input type="radio" name="gender" id="userother">
      <label for="userother">Personalizado</label>
  </label><br>
    <button type="submit" id="facebook-register">Cadastre-se</button>
  </form>
</div>
</main>

  <script src="script.js">
  </script>
</body>

</html>
