<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <section class="section-logo">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    </section>
    <section class="section-login">
      <form action method="GET" class="facebook-login" enctype="multipart/form-data">
        <section class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone <input type="text"
              id="user-email-phone"></label>
        </section>
        <section class="form-group">
          <label id="user-password-label" for="user-password">Senha <input type="password" name="password"
              id="user-password"></label>

        </section>
      </form>
    </section>
  </header>






















  <article class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="Conexões">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>
      <form action="GET"></form>
    </section>
  </article>
</body>

</html>
