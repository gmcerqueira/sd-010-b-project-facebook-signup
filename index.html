<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>O FACEBOOK</title>
</head>

<body>
	<header class="top-bar">
		<div id="logo">
			<img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
		</div>
		<form class="facebook-login" action="">
			<div id="" class="form-group">
				<label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
				<input id="user-email-phone" placeholder="E-mail ou telefone" type="text">
			</div>
			<div class="form-group">
				<label id="user-password-label" for="user-password">Senha</label>
				<input id="user-password" type="password">
			</div>
			<div class="form-control">
				<button id="button-login" type="">Entrar</button>
			</div>
		</form>
	</header>
	<main class="main-content">
		<div class="left-content">
			<p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
				vida.</p>
			<img id="facebook-networking" src="imgs/networking.png" alt="">
		</div>
		<div class="right-content">
			<h1>Abra uma conta</h1>
			<p class="quick-easy">É rápido e fácil.</p>
			<form action="">
				<div class="sub-container-one">
					<input type="text" name="firstname" placeholder="Nome" id="input-one">
					<input type="text" name="lastname" placeholder="Sobrenome" id="input-two">
				</div>
        <div class="sub-container-two">
          <input type="text" name="phone_email" placeholder="Celular ou email" id="input-two-one">
          <input type="password" name="password" placeholder="Nova senha" id="input-two-two">
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="input-date">
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
			</form>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
