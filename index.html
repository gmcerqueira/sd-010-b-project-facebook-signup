<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- requisitos 1 - 7 -->
    <header class="top-bar">
      <div class="facebook-logo-container">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
      </div>
      <div class="facebook-login-form-container">
        <form class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone">
          </div>
          <div class="form-group">
            <label id="user-password-label" for="">Senha</label>
            <input id="user-password" type="password">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>










  <!-- requisito 8 -->
<section class="main-content">
  <section class="left-content">
    <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img src="imgs/networking.png" alt="Make your Newtworking" id="facebook-networking">
  </section>
  <section  class="right-content">
    <h1>Abra uma conta</h1>
    <p class="quick-easy">É rápido e fácil.</p>
    <form class='facebook-sign-up'>
      <div class="name-input">
      <input type="text" name="firstname" id="firstname" placeholder="Nome">
      <input type="text" name="lastname" id="lastname" placeholder=Sobrenome>
      </div>
      <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
      <input type="password" name="password" id="input-password" placeholder="Nova Senha">
      <br>
      <label id="label-birthdate" for="input-birthdate">Data de Nascimento</label>
      <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="input-birthdate">
    </form>
  </section> 
</section>
    
<script src="script.js"></script>
</body>
</html>
