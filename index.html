<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook na cor branca">
      <form class="facebook-login" action="" method="get">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-email-phone">Senha</label>
          <input id="user-password" type="password">
        </div>
        <div class="form-control">
          <button id="button-login" type="button">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <main class="main-content">
    <aside class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="">

    </aside>
    <aside class="right-content">
      <h1>Abra uma conta</h1>
      <p>É rápido e fácil</p>
      <form action="">
        <input type="text">
      </form>
    </aside>
  </main>
  <script src="script.js"></script>
</body>

</html>
