<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
  <img src="imgs/facebook-logo.png" alt="logo-facebook" class="facebook-logo">
      <form action="" class="facebook-login">         
              <div class="form-group">
                  <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                  <input type="text" id="user-email-phone">
              </div>
              <div class="form-group">
                  <label for="ser-password" id="user-password-label">Senha</label>
                  <input type="password" id="user-password">
              </div>
              <div class="form-control">
                  <button id="button-login">Entrar</button>
              </div>
      </form>
  </header>
  <section id="hidden">
    <div id="mobile">
      <input type="text" id="user-email-phone" placeholder="Número de celular ou email">
      <input type="password" id="user-password" placeholder="Senha">
      <button id="button-login">Entrar</button>
      <div class="separator">
        <hr> ou <hr>
      </div>
      <button id="facebook-register" type="submit">Criar nova conta</button>
      <p>Esqueceu a senha?</p>
    </div>
    <footer>
      <p>Facebook, Inc.</p>
    </footer>
  </section>
  <main class="main-content">
    <section class="left-content">
      <p id=facebook-slogan>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h4 class="quick-easy">É rápido e fácil.</h4>
      <form class="main-form">
        <div class="nameFields">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <label id="label-gender">Gênero</label>
        <div class="radios">
          <input type="radio" name="gender" value="Feminino">Feminino
          <input type="radio" name="gender" value="Masculino">Masculino
          <input type="radio" name="gender" value="Personalizado">Personalizado
        </div>
        <div id="personalizedGender"></div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
