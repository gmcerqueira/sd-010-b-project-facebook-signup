<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <section class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">

      <form class="facebook-login">
        <section class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" name="email-phone" id="user-email-phone">
        </section>

        <section class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" name="password" id="user-password">
        </section>

        <section class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </section>
      </form>
    </section>
  </header>

  <main class="main-content">

    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>

      <form action="">
        <div class="signUp">
          <input type="text" name="firstname" class="input" placeholder="Nome" >
          <input type="text" name="lastname" class="input" placeholder="Sobrenome">
        </div> 
        <input type="text" name="phone_email" class="input" placeholder="Celular ou email">
        <input type="password" name="password" class="input" placeholder="Nova senha">
        <div>
          <label for="birthdate" id="label-birthdate">Data de nascimento </label>
            <input type="text" name="birthdate" class="input" id="birthdate" placeholder="dd/mm/aaaa">
          
        </div>
        <label for="" id="label-gender">Gênero</label>
        <div class="gender-radios">  
          <label for="fem">Feminino</label>
          <input type="radio" name="gender" id="fem" value="Feminino">
          <label for="man">Masculino</label>
          <input type="radio" name="gender" id="man" value="Masculino">
          <label for="per">Personalizado</label>
          <input type="radio" name="gender" id="per" value="Personalizado">
        </div>
        <div id="input-gender"></div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
        <p id="invalid"></p>
      </form>
    </section>

    <aside></aside>
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>

</html>
