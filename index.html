<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
            <form class="facebook-login" action="" method="get">
                <div class="form-group">
                    <label for="" id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="" id="user-password-label">Senha</label>
                    <input type="text" id="user-password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <h3 class="quick-easy">É rápido e fácil</h3> 
            </div>
        </div>
    </main>
    <script src="script.js"></script>    
</body>
</html>
