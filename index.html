<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form action="" method="get" class="facebook-login">
      <div class="form-group email">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
        <a href="http://" target="_blank"> Esqueceu a conta ?</a>
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>      
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="get" class="AbraConta">
        <div id="firstLastName">
          <input type="text" name="firstname" id="firstName" placeholder="Nome">
          <input type="text" name="lastname" id="lastName" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" id="phoneEmail" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        <label id="label-gender">Gênero</label>
        <div id="genderSelect">
          <label for="femi">Feminino</label>
          <input type="radio" name="gender" value="Feminino" id="femi" checked>
          <label for="masc">Masculino</label>
          <input type="radio" name="gender" value="Masculino" id="masc">
          <label for="pers">Personalizado</label>
          <input type="radio" name="gender" value="Personalizado" id="pers">
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
