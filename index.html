<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- requisitos 1 - 7 -->
    <header class="top-bar">
      <div class="facebook-logo-container">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
      </div>
      <div class="facebook-login-form-container">
        <form class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone">
          </div>
          <div class="form-group">
            <label id="user-password-label" for="">Senha</label>
            <input id="user-password" type="password">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
  <!-- requisito 8 - 20-->
<section class="main-content">
  <section class="left-content">
    <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img src="imgs/networking.png" alt="Make your Newtworking" id="facebook-networking">
  </section>
  <section  class="right-content">
    <h1>Abra uma conta</h1>
    <p class="quick-easy">É rápido e fácil.</p>
    <form class='facebook-sign-up'>
      <div class="name-input">
        <input type="text" name="firstname" id="firstname" placeholder="Nome" required>
        <input type="text" name="lastname" id="lastname" placeholder=Sobrenome required>
      </div>
      <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" required>
      <input type="password" name="password" id="input-password" placeholder="Nova senha" required>
      <div class="birthdate-container">
        <label id="label-birthdate" for="input-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="input-birthdate" required>
      </div>
      <div class="">
        <label id="label-gender">Gênero</label>
      </div>
      <div class="radio-container">
        <input type="radio" name="gender" value="Feminino" id="Feminino" checked>
        <label for="Feminino">Feminino</label>
        <input type="radio" name="gender" value="Masculino" id="Masculino">
        <label for="Masculino">Masculino</label>
        <input type="radio" name="gender" value="Personalizado" id="Personalizado">
        <label for="Personalizado">Personalizado</label>
      </div>
      <div class="custom-gender-container"></div>
      <button id="facebook-register" type="submit">Cadastre-se</button>
      <p class="invalido"></p>
    </form>
  </section> 
</section>
    
<script src="script.js"></script>
</body>
</html>
