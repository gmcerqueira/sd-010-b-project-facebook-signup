<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="" class="facebook-logo"> 
    <div class="form-group">
      <form action="" class="facebook-login">        
        <div class="form-group" >
          <labe for="user-email-phone-label">Email ou telefone
            <input type="text" id="user-email-phone" name="" >
          </label>
        </div>
        <div class="form-group">
          <label for="user-password-label ">Senha
            <input type="text" name="" id="user-password" >
          </label>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </header>
  <section class="main-content">

    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-newtworking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h3>É rápido e fácil.</h2>
      <form action="">
        <div class="name-lastname">
          <input type="text" required maxlength="20" name="firstname" placeholder="Nome">
          <input type="text" required maxlength="20" name="lastname" placeholder="Sobrenome">
        </div>
        <div class="email">
          <input type="email" required maxlength="40" name="phone_email" placeholder="Celular ou Email" >
        </div>
        <div class="password">
          <input type="password" required max="16" name="password" placeholder="Nova senha">
        </div>
        <label for="">Data de nascimento</label>
        <input type="text" placeholder="dd/mm/aaaa" id="birthdate">
      </form>
    </div>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
