<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <img class='facebook-logo' src="imgs/facebook-logo.png" alt="facebook-logo">
    <form class='facebook-login' >
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-email-phone" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan"> 
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <span class="quick-easy">É rápido e fácil.</span>
      <form id="register" action="">
        <div id="name-password">
          <div class="name">
            <input type="text" name="firstname" placeholder="Nome" required>
            <input type="text" name="lastname" placeholder="Sobrenome" required>
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" placeholder="Nova senha" required>
        </div>
        <div id="birthdate">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <label for="" id='label-gender'>Gênero</label>
        <div id="gender">
          <input id="female" type="radio" name="gender" value="Feminino" checked>
          <label for="female">Feminino</label>
          <input id="male" type="radio" name="gender" value="Masculino">
          <label for="male">Masculino</label>
          <input id="other" type="radio" name="gender" value="Personalizado">
          <label for="other">Personalizado</label>
        </div>
        <input type="submit" id="facebook-register" value="Cadastre-se">
      </form>
    </div>
  </section>
</body>
<script src="/script.js"></script>
</html>
