<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-conteudo">
      <div class="top-bar-logo">
        <img src="imgs/facebook-logo.png" alt="" class="facebook-logo">
      </div>
      <form action="" method="get" class="facebook-login">
        <div class="form-group">
          <div id="user-email-phone-label">
            <label for="emailTel">
              Email ou Telefone
            </label>
          </div>
          <div id="user-email-phone">
            <input type="email" name="email" id="emailTel" required>
          </div>
        </div>
        <div class="form-group">
          <div id="user-password-label">
            <label for="senha">
              Senha
            </label>
          </div>
          <div id="user-password">
            <input type="password" name="senha" id="senha" required>
          </div>  
          <a href="#" id="esqueceu-conta-label">Esqueceu a conta?</a> 
        </div>            
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>         
      </form>
    </div>
  </header>
  <main class="main-content">    
    <section class="left-content">
      <div class="content-slogan">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
      </div>
      <div class="content-slogan">
        <img id="facebook-networking" src="imgs/networking.png" alt="">
      </div>      
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="get">
        <label id="form-user-name">
          <input type="text" name="firstname" id="name" placeholder="Nome" required>
          <input type="text" name="lastname" id="subName" placeholder="Sobrenome" required>
        </label>
        <label id="form-user-email-fone">
          <input type="text" name="phone_email" id="phoneEmail" placeholder="Celular ou email" required>
        </label>
        <label for="form-userPassword">
          <input type="password" name="password" id="userPassword" placeholder="Nova senha" required>
        </label>
        <div>
          <label for="date-birthdate" id="label-birthdate">Data de Nascimento</label>
          <input type="date" name="birthdate" id="date-birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <div id="label-gender">
          <p>Gênero</p>
          <input type="radio" name="gender" id="Fem" required>
          <label for="Fem" >Femenino</label>
          <input type="radio" name="gender" id="Mas" required>
          <label for="Mas" >Masculino</label>
          <input type="radio" name="gender" id="Per" required>
          <label for="Per" >Personalizado</label>          
        </div>
        <div id="genderPersonalizado">
          <input type="text" name="gender-custom" id="" placeholder="Gênero (opcional)">
        </div>
        <div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
