<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <form class="facebook-login" action="">
        <div class="field form-group">
          <label class="label white-text is-small" id="user-email-phone-label">Email ou Telefone</label>
          <div class="control">
              <input class="input is-small" id="user-email-phone" type="text">
          </div>
        </div>
        
        <div class="field form-group">
          <label class="label white-text is-small" id="user-password-label">Senha</label>
          <div class="control">
              <input class="input is-small" id="user-password" type="text">
          </div>
        </div>

        <div class="field form-control">
          <button class="button is-link is-small" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
