<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Project - Janaina e Valéria</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="top-bar">
   <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
  <div class="forms">
  <form action="" method="GET" class="facebook-login">
  <div class="form-group">
    <label for="email-phone" id="user-email-phone-label">Email ou telefone</label>
    <input type="text" name="email-phone" id="user-email-phone" class="email-phone" required>
  </div>
  <div class="form-group">
    <label for="password" id="user-password-label">Senha</label>
    <input type="password" name="password" id="user-password" required>
  </div>
  <div class="form-control">
    <button type="submit" name="login" id="button-login">Entrar</button>
  </div>
  </form>
  </div>
  <p class="forget">Esqueceu a conta?</p>
</header>
<body>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e 
        compartilhar com as pessoas que fazem parte 
        da sua vida.
      </p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      
      <form action="" method="GET" id="formulario">
        <div class="linhaform">
          <input type="text" name="firstname" id="firstname" placeholder="Nome" required>
           <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" required>
        </div>
        <div class="linhaform">
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" required>
        </div>
        <div class="linhaform">
          <input type="password" name="password" id="password" placeholder="Nova senha" required>
        </div>
        <div class="linhaform aniversario">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
         <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <div class="quadrogenero">
          <label for="gender" id="label-gender">Gênero</label>
          <div class="generos">
            <input type="radio" name="gender" value="Feminino" id="feminino" checked required>
            <label class="labelgenero" for="feminino">Feminino</label>
            <input type="radio" name="gender" value="Masculino" id="masculino">
            <label class="labelgenero" for="masculino">Masculino</label>
            <input type="radio" name="gender" value="Personalizado" id="personalizado">
            <label class="labelgenero" for="personalizado">Personalizado</label>
          </div>
        </div>
        <button type="submit" class="botaoenviar" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </div>
<script type='text/javascript' src='script.js'></script>
</body>
