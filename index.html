<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro/Login Facebook</title>
</head>
<body>
  <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo do facebook" class="facebook-logo">
      <div class="form-group">
        <form action="" class="facebook-login">
          <label for="email" id="user-email-phone-label">Email ou telefone</label>
          <input type="email" id="user-email-phone" name="email">
        </form>
      </div>
  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="facebook-networking" id="facebook-networking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">
        É rápido e fácil.
      </p>
      <form action="">
        <input type="text" name="firstname" id="firstname" placeholder="Nome">
        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="birthdate" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
      </form>
    </section>
  </main>
<script src="script.js"></script> 
</body>
</html>
