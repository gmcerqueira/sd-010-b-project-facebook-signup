<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
      </div>
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
          <p>Esqueceu a conta?</p>
        </div>
        <div class="form-control">
            <button type="submit" id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <main class="main-content">
    <aside class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </aside>
    <aside class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="get" >
        <div>
        <input type="text" id="name" placeholder="Nome" name="firstname" required oninvalid="this.setCustomValidity('Campos inválidos')" 
        onchange="try{setCustomValidity('')}catch(e){}" >
        <input type="text" id="name" placeholder="Sobrenome" name="lastname">
      </div>
        <input type="text" placeholder="Celular ou email" name="phone_email" >
        <input type="password" placeholder="Nova senha" name="password" >
        <br>
        <label for="" id="label-birthdate">Data de nascimento</label>
        <input id="label-birthdate" type="text" name="birthdate" 
        placeholder="dd/mm/aaaa" >
        <br>
        <label for="" class="label-content" id="label-gender">Gênero</label>
        <div class="radios">
          <input type="radio" name="gender" class="gender" id="Feminino" value="Feminino" required>
          <label for="Feminino">Feminino</label>
          <input type="radio" name="gender" class="gender" id="Masculino" value="Masculino" required>
          <label for="Masculino">Masculino</label>
          <input type="radio" name="gender" class="gender" id="Personalizado" value="Personalizado" required>
          <label for="Personalizado">Personalizado</label> 
          <br>  
        </div>
      <button type="submit" class="btn" id="facebook-register">Cadastre-se</button>
    </aside>
  </main>
 
  <script src="script.js"></script>
</body>
</html>
