<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     <div class="top-bar"> 
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">

        <form class="facebook-login" action="">
            <div class="form-group">
                <label id="user-email-phone-label" for="login">Email ou telefone</label>
                <input id="user-email-phone" type="text" name="login">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="senha">Senha</label>
                <input id="user-password" type="text" name="senha">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>   
     </div>
    
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="networking">
        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">
                <p>
                    É rápido e fácil.
                </p>
                <form action="">
                    <div class="container-input">
                        <input id="name" type="text" name="firstname" placeholder="Nome">
                        
                        <input id="lastname" type="text" name="lastname" placeholder="Sobrenome">
                    </div>  
                   <input id="phone_email" type="text" name="phone_email" placeholder="Celular ou email">
                   
                   <input id="password" type="password" name="password" placeholder="Nova senha">

                    <div>
                        <label for="" id="label-gender">Gênero</label> <br>
                    </div>
                    <div class="container-radio">
                        <input type="radio" name="gender" id="radio-buttons-fem" value="Feminino">
                        <label for="radio-buttons-fem">Feminino</label>

                        <input type="radio" name="gender" id="radio-buttons-masc" value="Masculino">
                        <label for="radio-buttons-masc">Masculino</label>

                        <input type="radio" name="gender" id="radio-buttons-pers" value="Personalizado">
                        <label for="radio-buttons-pers">Personalizado</label>
                    </div>

                   <div class="container-date"></div>
                   <label id="label-birthdate" for="">Data de nascimento</label>
                   <input id="birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa">

                   <button id="facebook-register" type="submit">Cadastre-se</button>
                   
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
