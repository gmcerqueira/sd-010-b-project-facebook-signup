<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <figure>
      <img class="facebook-logo" src="/imgs/facebook-logo.png" alt="Logo do Facebook">
    </figure>
    <form class="facebook-login">
      <label for="email">Email ou telefone <br>
        <input type="text" name="email-phone" id="email">
      </label>
      <label for="password">Senha <br>
        <input type="password" name="password" id="password"> <br>
        <a href="#">Esqueci a senha</a>
      </label>
      <button type="submit">Enviar</button>
    </form>
  </header>
  <main class="main-content"> 
    
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>

      <form action="">
        <div class="signUp">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div> 
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
      </form>
    </section>
    
    <form action="">
      
    </form>
    <aside>

    </aside>
  </main>
  <footer>

  </footer>
</body>
</html>
