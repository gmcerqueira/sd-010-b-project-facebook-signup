<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
    <section class="form-group">

    </section>
    <form class="facebook-login" action="" method="get">
      <div class="login-container">
        <label for="login">Email ou telefone</label>
        <input type="text" id="login">
      </div>
      <div class="password-container">
        <label for="password">Senha</label>
        <input type="password" id="password">
      </div>
      <div class="btn-container">
        <button class="btn-enter">Entrar</button>
      </div>
    </form>
  </header>
  
  <script src="libs/bootstrap.min.js"></script>
</body>
</html>
