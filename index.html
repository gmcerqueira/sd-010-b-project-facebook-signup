<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Facebook-logo" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h4 class="quick-easy">É rápido e fácil.</h4>
      <form action="" class="subscriptionForms">
        <div class="fullName">
          <input type="text" placeholder="Nome" name="firstname" required>
          <input type="text" placeholder="Sobrenome" name="lastname" required>
        </div>
        <input type="text" placeholder="Celular ou email" name="phone_email" required>
        <input type="password" placeholder="Nova senha" name="password" required>
        <label id="label-gender">Gênero</label>
        <label id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        <div class="genderChoice">
          <input type="radio" name="gender" value="Feminino" required>Feminino
          <input type="radio" name="gender" value="Masculino">Masculino
          <input id="personalizado" type="radio" name="gender" value="Personalizado">Personalizado
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
