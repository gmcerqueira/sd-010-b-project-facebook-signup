<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sing-up Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logotipo do Facebook">		
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="text">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
	</header>
  <main class="main-content">
		<section class="left-content">
			<p id="facebook-slogan">O Facebook ajuda você a se conectar <br>e compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
			<img id="facebook-networking" src="imgs/networking.png" alt="Foto networking">
		</section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET">
        <div id="cadastro-nome">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" required>        
        <input type="password" name="password" placeholder="Nova senha" required>        
        <div id="birthdate">
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <label id="label-gender" for="gender">Gênero</label>
        <div>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Feminino</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Masculino</label>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Personalizado</label>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </section>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>
</html>
