<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Facebook SignUp | Leandro e Barrisenn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <a href="#">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
    </a>
    <form action="" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" name="emailOrPhone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="password" name="password" id="user-password">
      </div>
      <div class="form-control form-group">
        <button id="button-login" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <div class="row">
          <div class="col">
            <input type="text" name="firstname" placeholder="Nome">
          </div>
          <div class="col">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" name="phone_email" placeholder="Celular ou email">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="password" name="password" placeholder="Nova senha">
          </div>
        </div>
        <div class="form-group">
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div class="form-group">
          <label id="label-gender" for="genderOptions">Gênero</label>
          <input type="radio" name="gender" id="genderOptions1" value="feminino">
          <label for="genderOptions1">Feminino</label>
          <input type="radio" name="gender" id="genderOptions2" value="masculino">
          <label for="genderOptions2">Masculino</label>
          <input type="radio" name="gender" id="genderOptions3" value="personalizado">
          <label for="genderOptions3">Personalizado</label>
        </div>
        <button id="facebook-register" class="btn btn-success">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
