<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo-facebook">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input id="user-email-phone" type="text">        
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input id="user-password" type="password">        
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </nav>
  <div class="main-content"> 
    <div class="left-content">      
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="cadastro">
        <div class="nome-sobrenome">
          <input type="text" name="firstname" placeholder="Nome">   
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <div class="container-radios">
          <label for="gender" id="label-gender">Gênero</label>
          <div id="genero">
            <label for="feminino">
              <input type="radio" name="gender" id="feminino" value="Feminino">Feminino
            </label>
            <label for="masculino">
              <input type="radio" name="gender" id="masculino" value="Masculino">Masculino
              </label>
            <label for="personalizado">
              <input type="radio" name="gender" id="personalizado" value="Personalizado">Personalizado
            </label>
          </div>
        </div>
        <div id="campo-personalizado"></div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
        <p id="mensagem"></p>
      </form>
    </div>
  </div>
  <script src="script.js">    
  </script>
</body>
</html>
