<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- https://web.archive.org/web/20200101163229if_/https://pt-br.facebook.com/ -->
</head>
<body>
    <header class="top-bar">
      <div id="logo-container">
      <img src="imgs/facebook-logo.png" alt="logoFacebook" class="facebook-logo">
      </div>
      <div id="form-login-container">
        <form method="GET" class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone" type="text" name="email-telefone" required>
        </div>
        <div class="form-group"> 
            <label for="user-password" id="user-password-label">Senha</label>
            <input id="user-password" type="password" name="password">
        </div>
        <div class="form-control">
            <label for="button-login">
            <button id="button-login">Entrar</button>
            </label>
        </div>
        </form>
      </div>
    </header>
    <main class="main-content">
      <aside class="left-content">
        <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" alt="imagemGloboConectado" id="facebook-networking">
      </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
