<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <section class="section-logo">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    </section>
    <section>

    </section>
  </header>






















  <article class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Conexões">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>
      <form action="GET">
        <div class="full-name">
          <label for="firstname"></label>
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <label for="lastname"></label>
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <label for="phone-email"></label>
        <input type="text" name="phone_email" id="phone-email" placeholder="Celular ou email">
      </form>
    </section>
  </article>
</body>

</html>
