<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">    
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone-label" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
                <div class="formulario-column">
                    <label for="email">Email ou telefone</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="form-group">
                <label for="user-password-label" id="user-password-label">Senha</label>
                <input type="password" id="user-password">
                <div class="formulario-column">
                    <label for="Senha">Senha </label>
                    <input type="password" id="Senha">
                    <a href="">Esqueceu a conta?</a>
                </div>
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
                <div class="formulario-column">
                    <button class="button-login">Entrar</button>
                </div>
            </div>
        </form>
    </header>

    <div class="main-content">
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img src="imgs/networking.png" id="facebook-networking" alt="">
            </div>
        </div>
    </div>
    <form action="" class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
    </form>
    <script src="script.js"></script>
</body>
</html>
