<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <title>Facebook</title>
  </head>
  <header>placeholder</header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </p>
      <img
        id="facebook-networking"
        src="./imgs/networking.png"
        alt="Network Image"
      />
    </section>
    <section class="right-content">
      <h1 class="is-size-4 has-text-left">Abra uma conta</h1>
      <h4 class="quick-easy is-size-5 has-text-left mb-5">É rápido e fácil</h4>
      <form action="get" class="field">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input
                  class="input is-normal"
                  type="text"
                  name="firstname"
                  placeholder="Nome"
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input
                  class="input is-normal"
                  type="text"
                  name="lastname"
                  placeholder="Sobrenome"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </main>
  <body>
    <script src="./script.js"></script>
  </body>
</html>
