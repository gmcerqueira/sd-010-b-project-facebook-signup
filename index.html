<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sing-up Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logotipo do Facebook">		
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="text">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
	</header>
  <main class="main-content">
		<section class="left-content">
			<p id="facebook-slogan">O Facebook ajuda você a se conectar <br>e compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
			<img id="facebook-networking" src="imgs/networking.png" alt="Foto networking">
		</section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil</p>
        <form action="" method="GET">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
          <input type="text" name="phone-email" placeholder="Celular ou email">
          <div>
          <input type="password" name="password" placeholder="Nova Senha">
          <div id="date">
            <label id="label-birthdate" for="birthdate">Data de Nascimento:</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa">  
          </div>  
        </form>
    </section>					
  </main> 
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
