<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Sign-up</title>
</head>

<body>
  <header class="top-bar">
    <div id="header-contanier">
      <img id="facebook-logo" src="imgs/facebook-logo.png" class="face-logo" alt="">
      <form method="POST" id="facebook-login">
        <div class="form-group">
          <div><label for="user-email-phone" id="user-email-phone-label">E-mail ou telefone:</label></div>
          <div><input type="text" name="login" id="user-email-phone"></div>
        </div>
        <div class="form-group">
          <div><label for="user-password-" id="user-password-label">Senha: </label></div>
          <div><input type="password" name="login-password" id="user-password-">
          </div>
          <div><a href="http://">Esqueceu a conta?</a></div>
        </div>
        <div class="form-control"> <button type="submit" id="enviar">Entrar</button></div>
      </form>
    </div>
  </header>


  <script src="script.js">
  </script>
</body>

</html>
