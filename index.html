<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebooklogo">
    <form method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" required>
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password" required>
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as 
        pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="registration" action="#" method="GET">
        <div class="register">
          <input class="info" type="text" name="firstname" id="firstname" placeholder="Nome">
          <input class="info" type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <input class="info" type="text" name="phone_email" id="phone-email" placeholder="Celular ou email">
        <input class="info" type="password" name="password" id="password" placeholder="Nova senha">
        <div class="birthdate-container">
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input class="info" type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div class="gender-container">
          <label for="gender" id="label-gender">Gênero</label>
          <div class="label-gender-content">
            <input type="radio" name="gender" id="feminino" value="Feminino">
            <label for="feminino" id="label-feminino">Feminino</label>
            <input type="radio" name="gender" id="masculino" value="Masculino">
            <label for="masculino" id="label-masculino">Masculino</label>
            <input type="radio" name="gender" id="personalizado" value="Personalizado">
            <label for="personalizado" id="label-personalizado">Personalizado</label>
          </div>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
