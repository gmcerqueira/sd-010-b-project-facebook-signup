<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Facebook signup</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo" alt="">
      <form action="" method="get" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy ">É rápido e fácil.</div>
      <form action="" method="GET">
        <div class="first-last">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>

        <div class="cel-email-password">
          <input type="text" name="phone_email" placeholder="Celular ou email" class="celular-email">
          <input type="password" name="password" placeholder="Nova senha" class="password">
        </div>

        <div class="abaixo-nova-senha">
          <div class="birth">
            <label for="" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          </div>
            <div>
              <label for="" id="label-gender ">Gênero</label>
            </div>
        </div>
        <div>
          <input type="radio" value="fem" name="gender" id="gender">
          <label for="gender">Feminino</label>
          <input type="radio" value="masc" name="gender" id="gender">
          <label for="gender">Masculino</label>
          <input type="radio" value="pern" name="gender" id="gender">
          <label for="gender">Personalizado</label>
        </div>
        <button type="submit" id="facebook-register">"Cadastre-se"</button>

      </form>
    </div>
  </main>
</body>

</html>
