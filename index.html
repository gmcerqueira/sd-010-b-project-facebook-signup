<!DOCTYPE html>

  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">

<body>

      <img src="imgs/facebook-logo.png" alt="">
      <form action="" class="facebook-login">

        <label for="user-password-label">Senha
          <input type="password" name="" id="user-password-label" required maxlength="16">

    </div>
  </header>teste
