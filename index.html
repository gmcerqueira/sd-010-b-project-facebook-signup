<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="libs/bootstrap.min.css"> -->
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form action="" class="facebook-login">
      <section class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="email" id="user-email-phone" name="Username, Phone or E-mail">
      </section>
      <section class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="Senha" id="user-password">
      </section>
      <section class="form-control">
        <button id="button-login">Entrar</button>
      </section>
    </form>
  </header>
  <script src="script.js"></script>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p>É rápido e fácil.</p>
      <form></form>
    </div>
  </section>
</body>

</html>
