<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">

      <form class="facebook-login" action="">
        <section class = "form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" id ="user-email-phone">
        </section>

        <section class = "form-group">
          <label id="user-password-label"  for="user-password">Senha</label>
          <input type="text" id ="user-password">
          <p>Esqueceu a conta?</p>
        </section>

        <section class="form-control">
          <button type = "submit" id="button-login">Entrar</button>
        </section>
        </header>

        <section class="main-content">
          <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking"src="imgs/networking.png" alt="Imagem Fecebook networking">
          </section>

         <section class = "right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
       </form>

        <form action="">
          <section id="fullname">
            <label for="firstname"></label>
            <input type="text" placeholder="Nome" name="firstname" id="firstname">
            <label for="lastname"></label>
            <input type="text" placeholder="Sobrenome" name="lastname">
          </section>

          <label for="phone-email"></label>
         <input type="text" placeholder="Celular ou email" name="phone_email" id="phone-email">

          <label for="new-password"></label>
          <input type="password" name="password" id="new-password" placeholder="Nova senha">

          <br>
          <label id="label-birthdate"for="birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">

          <br>
          <section>
            <label id="label-gender" for="gender">Gênero</label>
            <div>
              <input type="radio" name="gender">Feminimo
              <input type="radio" name="gender">Masculino
              <input type="radio" name="gender">Personalizado
            </div>
          </section>

          <label for="facebook-register"></label>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </form>  
        </section>
    </section>

     </header>
      </form>

  <script src="script.js"></script>
  </body>
</html>
