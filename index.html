<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <div class="form-group">
      <form action="" class="facebook-login">
        <label for="user-email-phone-label">Email ou telefone</label>
        <input type="email" id="user-email-phone" name="Username, Phone or E-mail">
        <label for="passw">Senha</label>
        <input type="password" id="user-password-label" name="password">
        <button type="submit">Entrar</button>
      </form>
    </div>
  </header>
</body>

</html>
