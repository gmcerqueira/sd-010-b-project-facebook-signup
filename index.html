<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebookLogo">

        <form action="" class="facebook-login" method="get">
            <div class="form-group">
                <label id="user-email-phone-label" for="form-email-tel">Email ou telefone</label>
                <input type="text" name="user-login" id="user-email-phone>
            </div>

            <div id="form-group-label">
                <label for="user-password">Senha</label>
                <input type="text" name="password" id="user-password">
            </div>

            <div class="form-button">
                <button id="login-button" >Entrar</button>
            </div>

        </form>
    </header>
</body>

</html>
