<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">

      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
      <form class="facebook-login">
        
        <div class="form-group">
          <label id="user-email-phone-label" for="email">Email ou telefone</label>
          <input type="email" name="email" id="user-email-phone" maxlength="50" required>
        </div>

        <div class="form-group">
          <label id="user-password-label" for="name">Senha</label>
          <input type="text" name="name" id="user-password" maxlength="40" required>
        </div>
      
        <div class="form-control">
          <button id="button-login" type="button">Entrar</button> 
        </div>

      </form>
    </header>

    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>

        <img id="facebook-networking" src="imgs/networking.png" alt="">
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>

        <form id="main-form">
          <input class="names" type="text" name="firstname" placeholder="Nome">

          <input class="names" type="text" name="lastname" placeholder="Sobrenome">

          <input type="text" name="phone_email" placeholder="Celular ou email">

          <input type="password" name="password" placeholder="Nova senha">

          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">

          <label id="label-gender">Gênero</label> 

          <div class="genders">
          <div class="gender-container">
            <label>Feminino</label>
            <input type="radio">
          </div>

          <div class="gender-container">
            <label>Masculino</label>
            <input type="radio">
          </div>

          <div class="gender-container">
            <label>Personalizado</label>
            <input type="radio">
          </div>
          </div>
          
        </form>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
