<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="" class="facebook-logo"> 
    <div class="form-group">
      <form action="" class="facebook-login">
        <div class="form-group" >
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone
            <input type="email" id="user-email-phone" name="email-phone" >
          </label>
        </div>
        
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha
            <input type="text" name="" id="user-password">
          </label>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">
          Entrar
          </button>
        </div>
      </form>
    </div>
  </header>
  
  <section class="main-content">

    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="networking" id="facebook-networking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">
        É rápido e fácil.
      </div>
      <form action="">
        <div class="name-lastname">
          <input type="text" required maxlength="20" name="firstname" placeholder="Nome">
          <input type="text" required maxlength="20" name="lastname" placeholder="Sobrenome">
        </div>
        <div class="email">
          <input type="email" required maxlength="40" name="phone_email" placeholder="Celular ou email">
        </div>
        <div class="password">
          <input type="password" required max="16" name="password" placeholder="Nova senha">
        </div>
        <label for="birthdate" id="label-birthdate"  >Data de nascimento <br></label>
        <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa"> <br>
        <label for="gender" id="label-gender" >Gênero <br></label>
        <input type="radio" name="gender" checked>Feminino
        <input type="radio" name="gender">Masculino
        <input type="radio" name="gender">Personalizado
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
