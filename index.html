<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'/>
        <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook"> 
        <form>
          <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" name="user-email-phone" type="text">
          </div>
          <div class="form-group">
          <label id="user-password-label" for="user-password-label">Senha</label>
          <input id="user-password" name="user-password" type="text">
          </div>
          <div class="form-control">
          <button type="button-login" class="btn-login" id="button-login">Entrar</button>
          </div>
          </form> 
        </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan" class="facebook-msg">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking">
        </div> 
      <div class="right-content">

        <h1>Abra uma conta</h1>
  
        <h2 class="quick-easy">É rápido e fácil.</h2>
  
        <form class="" id="form-register" name="form-register" action="" method="GET">
  
            <div class="name-lastname">
              <input class="input-data" name="firstname" id="firstname" placeholder="Nome" type="text">
              <input class="input-data" name="lastname" id="lastname" placeholder="Sobrenome" type="text">
            </div>
  
            <div class="email-telefone">
              <input class="input-data" name="phone_email" id="phone_email" placeholder="Celular ou email" type="text">
            </div>
            
            <div class="senha">
              <input class="input-data" name="password" id="password" placeholder="Nova senha" type="password">
          </div>
        </form>
            
        </div>
    </section> 
    
 

  </body>
</html>
