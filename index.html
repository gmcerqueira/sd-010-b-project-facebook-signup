<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="Email ou Telefone" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label ">Senha</label>
          <input type="password" id="user-password" name="Senha" required>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id=" facebook-slogan ">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="networking image">
    </section>
    <section class="right-content">
      <h1>Abrir uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" class="nova-conta">
        <div class="nome">
          <input type="text" name="firstname" id="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" required>
        </div>
        <input type="text" name="phone_email" id="celEmail" placeholder="Celular ou email" required>
        <input type="password" name="password" id="senha" placeholder="Nova senha" required>
        <div>
          <div>
            <label for="" id="label-birthdate">Data de nascimento</label>
          </div>
          <div>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa"required>
          </div>
        </div>
        <div>
          <div>
            <label for="" id="label-gender">Gênero</label>
          </div>
          <div>
            <label for="feminino"><input type="radio" name="gender" id="feminino" value="feminino">Feminino</label>
            <label for="masculino"><input type="radio" name="gender" id="masculino" value="masculino" >Masculino</label>
            <label for="personalizado"><input type="radio" name="gender" id="personalizado" value="personalizado">Personalizado</label>
              <div>
                <input type="text" name="gender-custom" id="gender-custom" placeholder="Gênero (opcional)">
              </div>
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastrar-se</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
