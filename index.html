<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Facebook</title>
</head>

<body>
    <header class="top-bar">
        <!-- logotipo do facebook -->
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook">

        <div>
            <!-- formulario login -->
            <form class="facebook-login">
                <!-- Login -->
                <div class="form-group">
                    <label id="user-email-phone-label" for="user-email-phone">E-mail ou telefone</label>
                    <input id="user-email-phone" type="email" name="email" required>
                </div>
                <!-- Senha -->
                <div class="form-group">
                    <label id="user-password-label" for="user-password">Senha</label>
                    <input id="user-password" type="password" name="senha" required>
                </div>

            </form>

        </div>

    </header>




































































<!-- Container -->
<main class="main-content">

    <!-- Lado esquerdo -->
    <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>      
        <img src="imgs/networking.png" alt="foto imagem da rede networking" id="facebook-networking">
    </section>

    <!-- Formualario -->
    <section class="right-content">
        <h1>Abra sua conta</h1>
        <p>É rápido e fácil.</p>
        <form class="form">
            <div class="full-name-form">
                <input type="text" name="firstname" class="first-name-form" id="first-name-form" placeholder="Nome">
                <input type="text" name="lastname" class="last-name-form" id="last-name-form" placeholder="Sobrenome">
            </div>
            <input type="text" name="phone_email" class="phone-email-form" id="phone-email-form" placeholder="Celular ou email">    
            <input type="password" name="password" class="password-form" id="password-form" placeholder="Nova senha">
            <div class="date-form">
                <label for="" id="label-birthdate">Data de nascimento</label>
                <input type="text" class="date-birthdate-form" id="date-birthdate-form" placeholder="dd/mm/aaaa">
            </div>
            <div class="gender-form">
                <label for="" id="label-gender">Gênero</label>
                <div class="radio-group">
                    <input type="radio" name="gender" id="woman">Feminino
                    <input type="radio" name="gender" id="man">Masculino
                    <input type="radio" name="gender" id="other">Personalizado
                </div>                
            </div>
            <button type="submit" id="facebook-register">Cadastre-se</button>            
        </form>    
    </section>
</main>



























    <script src="script.js"></script>
</body>

</html>
