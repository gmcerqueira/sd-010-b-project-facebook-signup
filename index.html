<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Projeto Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">
    <form class="facebook-login" action="" method="get">
      <div class="form-group">
        <label for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone-label" type="text" name="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password">Senha</label>
        <input id="user-password-label" type="text" name="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>















<!-- ederson - ate a linha 45 -->
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
        sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil</h3>
      <form action="">
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" placeholder="Celular ou email" id="cell-input">
        <input type="password" name="password" placeholder="Nova senha" id="new-password">
      </form>
    </div>
  </section>
</body>

</html>
