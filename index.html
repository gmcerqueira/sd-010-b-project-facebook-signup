<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
         <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do Facebook">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" class="label-login">E-mail ou Telefone</label>
                <input id="user-email-phone" type="text" placeholder="Email ou telefone">
            </div>

            <div class="form-group">
                <label id="user-password-label" class="label-login">Senha</label>
                <input id="user-password" type="text" placeholder="Senha">
            </div>

            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>

    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Imagem representando varias conecções globais">
        </div>
        <div class="right-content"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>

O novo subcontainer deve ter a classe right-content

Utilize na classe main-content a propriedade justify-content com o valor mais apropriado para alinhar os conteúdos
Dentro do subcontainer com a classe right-content deve existir um elemento h1 com o texto "Abra uma conta"
Dentro do subcontainer com a classe right-content deve existir um elemento com a classe quick-easy com o texto "É rápido e fácil." posicionado abaixo do texto "Abra uma conta"
Dentro do subcontainer com a classe right-content deve existir um elemento form abaixo do texto "É rápido e fácil."

-->
