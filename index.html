<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <a href="/">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Ir a página inicial do Facebook">
        </a>
      <div class="login">
        <form action="" method="get" name="login-info" class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
            <input type="text" name="user-mail-tell" id="user-email-phone" required min="1">
          </div>
          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="password" name="password" id="user-password" required>
          </div>
          <div class="form-control">
            <button type="" name="button-login" id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Networking image">
        </div>
        <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
          <form class="form" method="get" action="">
            <input class="user-name firstname" type="text" name="firstname" placeholder="Nome" required minlength="2" maxlength="20" title="Campos inválidos">
            <input class="user-name lastname" type="text" name="lastname" placeholder="Sobrenome" required minlength="2" maxlength="20" title="Campos inválidos"><br>
            <input class="phone_email" type="text" name="phone_email" placeholder="Celular ou email" minlength="8" maxlength="100"required title="Campos inválidos"><br>
            <input type="password" name="password" id="password" placeholder="Nova senha" minlength="6" maxlength="10" title="Campos inválidos" required><br>
            <label id="label-birthdate" for="birthdate">Data de nascimento</label><br>
            <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" required minlength="10" maxlength="10" title="Campos inválidos"><br>
            <label for="gender" id="label-gender">Gênero</label><br>
            <label for="fem">
            <input type="radio" name="gender" id="fem" required value="Feminino">Feminino</label>
            <label for="masc">
            <input type="radio" name="gender" id="masc" required value="Masculino">Masculino</label>
            <label id="teste" for="pers">
            <input type="radio" name="gender" id="pers" required value="Personalizado">Personalizado</label><br>
            <input type="text" name="gender-custom" class="oculta standby" placeholder="Gênero (opcional)"><br>
            <button type="submit" name="form" id="facebook-register">Cadastre-se</button> 
          </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
