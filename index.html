<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Signup</title>
</head>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
    <form class="facebook-login" action="_self" method="post">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text" maxlength="120">
      </div>

      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password" maxlength="120">
      </div>

      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>

      <form action="_self" method="post">
        <input type="text" name="firstname" placeholder="Nome" maxlength="120" required>
        <input type="text" name="lastname" placeholder="Sobrenome" maxlength="120" required>
        <input type="text" name="phone_email" placeholder="Celular ou email" maxlength="120" required>
        <input type="password" name="password" placeholder="Nova senha" maxlength="120" required>
        <label id="label-birthdate" for="date">Data de nascimento</label>
        <input type="text" name="birthdate" id="date" placeholder="dd/mm/aaaa" maxlength="20" required>
        <label id="label-gender" for="radio-buttom">Gênero</label>
        <input type="radio" id="radio-buttom" name="gender" required>Feminino
        <input type="radio" id="radio-buttom" name="gender" required>Masculino
        <input type="radio" id="radio-buttom" name="gender" required>Personalizado
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </section>
<body>
  <script src="script.js"></script>
</body>
</html>
