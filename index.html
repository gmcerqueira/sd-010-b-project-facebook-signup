<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Login</title>
  </head>
  <body>
    <header class="top-bar">
      <section class="top-bar-container">
        <img
          class="facebook-logo"
          src="imgs/facebook-logo.png"
          alt="Logo do facebook"
        />
      </section>
      <form class="facebook-login">
        <p class="form-group"> 
          <label for="email">Email ou telefone</label>
          <input id="login" name="identificacao" required="required" type="text" />
        </p>
        
        <p class="form-group"> 
          <label for="senha">Senha</label>
          <input id="password" name="pass" required="required" type="password" /> 
        </p>
        <p class="form-group"> 
            <label for="entrar">Entrar</label>
            <input id="botao" name="bot" required="required" type="button" /> 
          </p>
      </form>
    </header>
  </body>
</html>
