<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Facebook</title>
</head>

<body>
    <header class="top-bar">
        <!-- logotipo do facebook -->
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook">

        <div>
            <!-- formulario login -->
            <form class="facebook-login">
                <!-- Login -->
                <div class="form-group">
                    <label id="user-email-phone-label" for="user-email-phone">E-mail ou telefone</label>
                    <input id="user-email-phone" type="email" name="email" required>
                </div>
                <!-- Senha -->
                <div class="form-group">
                    <label id="user-password-label" for="user-password">Senha</label>
                    <input id="user-password" type="password" name="senha" required>
                </div>

            </form>

        </div>

    </header>

































































































    <script src="script.js"></script>
</body>

</html>
