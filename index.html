<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">
       
        <form class="facebook-login" action="">
            
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input  id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input id="user-password" type="password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">
        </div>
        <div class="right-content">
                <h1>Abra uma conta</h1>
                <p class="quick-easy">É rápido e fácil.</p>
                <form action="">
                    <input name="firstname" type="text" placeholder="Nome">
                </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
