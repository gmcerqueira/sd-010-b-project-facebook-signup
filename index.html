<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Project - Janaina e Valéria</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="top-bar">
  <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
<div class="login">
<form action="" method="GET" class="facebook-login">
<div class="form-group">
  <label for="email-phone">Email ou telefone</label>
  <input type="text" name="email-phone" required>
</div>
<div class="form-group">
  <label for="password">Senha</label>
  <input type="password" name="password" required>
</div>
<div class="button">
  <button type="submit" name="button-login">Entrar</button>
</div>
<div class="forget">
  <p>Esqueceu a conta?</p>
</div>
</form>
</div>
</header>
<body>
<div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan ">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra sua conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      
      <form action="" method="GET" id="formulario">
        <div class="linhaform">
          <input type="text" name="firstname" id="firstname" placeholder="Nome" required>
           <input type="text" name="lastname" id="lastname" placeholder="sobrenome" required>
        </div>
        <div class="linhaform">
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" required>
        </div>
        <div class="linhaform">
          <input type="password" name="password" id="password" placeholder="Nova senha" required>
        </div>
        <div class="aniversario">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
         <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <div class="genero">
          <label for="gender" id="label-gender">Gênero</label> <br>
          <input type="radio" name="gender" class="generos" checked><span>Feminino </span> <input type="radio" name="gender" class="generos" ><span>Masculino </span><input type="radio" name="gender"class="generos" ><span>Personalizado</span>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </div>
      </form>
    </div>
  </div>
<script type='text/javascript' src='script.js'></script>
</body>
