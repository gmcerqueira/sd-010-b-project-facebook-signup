<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Project Facebook Sign Up | Gustavo Cerqueira Frederico Martins
    </title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="Logo Facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user"
            >Email ou telefone</label
          >
          <input id="user-email-phone" name="user" type="text" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="password">Senha</label>
          <input id="user-password" name="password" type="password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>

    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <span class="quick-easy">É rápido e fácil.</span>
        <form class="form-group">
          <div class="user-name">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>

          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />

          <input type="password" name="password" placeholder="Nova senha" />

          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" />

          <label id="label-gender">Gênero</label>
          <div class="genders">
            <input type="radio" name="gender" id="feminino" value="Feminino" />
            <label for="feminino">Feminino</label>
            <input
              type="radio"
              name="gender"
              id="masculino"
              value="Masculino"
            />
            <label for="masculino">Masculino</label>
            <input
              type="radio"
              name="gender"
              id="personalizado"
              value="Personalizado"
            />
            <label for="personalizado">Personalizado</label>
          </div>

          <button id="facebook-register" type="submit">Cadastrar-se</button>
        </form>
      </div>
    </main>
  </body>
</html>
