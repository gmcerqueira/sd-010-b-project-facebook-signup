<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Sign-up</title>
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" class="face-logo" alt="">
    <form method="POST" id="facebook-login">
      <div>
        <div><label for="login">E-mail ou telefone:</label></div>
        <div><input type="text" name="login" id="login"></div>
      </div>
      <div>
        <div><label for="login-password">Senha: </label></div>
        <div><input type="password" name="login-password" id="login-password">
          <button type="submit" id="enviar">Enviar</button>
        </div>
        <div><a href="http://">Esqueceu a conta?</a></div>
      </div>

    </form>

  </header>


  <script src="script.js">
  </script>
</body>

</html>
