<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form action="" class="facebook-login">
      <section class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="email" id="user-email-phone" name="Username, Phone or E-mail">
      </section>
      <section class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="Senha" id="user-password">
      </section>
      <section class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </section>
    </form>
  </header>
</body>

</html>
