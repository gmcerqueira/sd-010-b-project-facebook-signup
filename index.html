<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class='top-bar'>
    <img src="imgs/facebook-logo.png" alt="" class="facebook-logo">
    <form action="" class='facebook-login'>
      <section class='form-group'>
        <label for="" id='user-email-phone-label'>Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </section>
      
      <section class= 'form-group'>
        <label for="" id='user-password-label'>Senha</label>
        <input type="text" id="user-password">
      </section>
      
      <section class= 'form-control'>
        <button id="button-login">Entrar</button>

      </section>
    </form>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </section>
    <section class="right-content"> 
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" id="main-form">
        <section id='name-section'>
          <input type="text" name='firstname' class="inputForm" placeholder="Nome">
          <input type="text" name='lastname' class="inputForm" placeholder="Sobrenome">
        </section>
        <section id='email-section'>
         <input type="text" name='phone_email' class="inputForm" placeholder="Celular ou email">
        </section>
        <section id='password-section'>
          <input type="password" name='password' class="inputForm" placeholder="Nova senha">
        </section>
        <section id='birthday-section'>
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name='birthdate' class="inputForm" placeholder="dd/mm/aaaa">
        </section>
        <section id="gender-section">
          <label for="" id="label-gender">Gênero</label>
          <div>
            <input type="radio" value="Feminino" class="inputGender" name="gender" checked>Feminino</input>
            <input type="radio" value="Masculino" class="inputGender" name="gender">Masculino</input>
            <input type="radio" value="Personalizado" class="inputGender" name="gender">Personalizado</input>
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </section>
        <p id='erro'></p>
      </form>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
