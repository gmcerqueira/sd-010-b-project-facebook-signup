<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
      <section class="forms-contenier">
        <form class="facebook-login">
          <label for="name">Email ou telefone</label>
          <input type="email" id="name" name="name">
          <label for="passw">Senha</label>
          <input type="password" id="passw" name="password">
        </form>
      </section>
  </header>
</body>

</html>
