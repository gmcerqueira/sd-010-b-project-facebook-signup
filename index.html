<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Facebook SignUp | Leandro e Barrisenn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <a href="#">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
    </a>
    <form action="get" class="facebook-login">
      <div class="form-row">
        <div class="col form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" class="form-control form-control-sm" id="user-email-phone">
        </div>
        <div class="col form-group">
          <label id="user-password-label" for="email-adress">Senha</label>
          <input type="password" class="form-control form-control-sm" id="user-password">
        </div>
        <div class="col form-control form-group">
          <input type="button" value="Entrar" id="button-login">
        </div>
      </div>
    </form>
  </header>

</body>

</html>
