<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img class="facebook-logo" src="/imgs/facebook-logo.png" alt="Logo facebook">
        </div>

        <div class="forms">
            <form class="facebook-login" action="" method="GET">
                <div class="form-group">
                    <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                    <input id="user-email-phone" type="text">
                </div>

                <div class="user-password-label">
                    <label for="user-password">Senha</label>
                    <input id="user-password" type="text">
                    <span>Esqueceu a conta?</span>
                </div>

                <div class="form-control">
                    <button id="button-login" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </header>


    <script src="script.js"></script>
</body>
</html>
