<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">
    <form class="facebook-login" action="" method="get">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password" name="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>

  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
        sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <div class="register-form">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
      </div>
      <form action="">
        <input type="text" name="firstname" placeholder="Nome" required>
        <input type="text" name="lastname" placeholder="Sobrenome" required>
        <input type="text" name="phone_email" placeholder="Celular ou email" id="cell-input" required>
        <input type="password" name="password" placeholder="Nova senha" id="new-password" required>
        <div class="vertical">
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <label id="label-gender"> Gênero <label for="male">
            <input type="radio" id="male" name="gender" value="male">Masculino
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" value="female">Feminino
          </label>
          <label for="other">
            <input type="radio" id="other" name="gender" value="other">Personalizado
          </label>
        </label>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
