<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebookLogo">

        <form action="" class="facebook-login" method="get">

            <div class="form-group">
                <label id="user-email-phone-label" for="form-email-tel">Email ou telefone</label>
                <input type="text" name="user-login" id="user-email-phone">
            </div>

            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input type="text" name="password" id="user-password">
            </div>

            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>

        </form>
    </header>

    <main class="main-content">

        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img src="imgs/networking.png" alt="imagem rede de contatos" id="facebook-networking">
        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>

            <div class="quick-easy">É rápido e fácil.</div>

            <form action="" method="POST">

                <div class="first-last-name">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="sobrenome">
                </div>

                <div>
                    <input type="text" name="phone_email" placeholder="Celular ou email">
                </div>

                <div>
                    <input type="password" name="password" placeholder="Nova senha">
                </div>

                <div>
                   <label id="label-birthdate" for="">Data de nascimento</label>
                   <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
                </div>

                <div>
                    <label id="label-gender" for="">Gênero</label>
                    <br>
                    <input type="radio" name="gender" value="Feminino">Feminino
                    <input type="radio" name="gender" value="Masculino">Masculino
                    <input type="radio" name="gender" value="Personalizado">Personalizado
                </div>

            </form>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
