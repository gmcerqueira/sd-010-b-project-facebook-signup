<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="logo-facebook" class='facebook-logo'>
      <form action="" method="get" class='facebook-login'>
        <div class="form-group">
          <label for="user-email-phone" id='user-email-phone-label' class='login'>Email ou telefone</label>
            <input type="text" name="email-telefone" id="user-email-phone" class='login'>
        </div>
        <div class="form-group">
        <label for='user-password' id="user-password-label" class='login'>Senha</label>
          <input type="password" name="senha" id="user-password" class='login'>
        </div>
        <div class="form-control">
          <button type="submit" id='button-login'>Entrar</button>
        </div>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
