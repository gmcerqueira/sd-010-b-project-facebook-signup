<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebooklogo">
    <form action="" method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="login" id="user-email-phone" required>
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="password" id="user-password" required>
      </div>
      <div class="form-control">
        <button onclick="enviar()" id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <script src="script.js"></script>
</body>

</html>
