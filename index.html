<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Facebook</title>
</head>

<body>




































































<main class="main-content">
    <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>      
        <img src="imgs/networking.png" alt="foto imagem da rede networking" id="facebook-networking">
    </section>
    <section class="right-content">
        <h1>Abra sua conta</h1>
        <p>É rápido e fácil.</p>
        <form>
            <div class="full-name">
                <input type="text" name="firstname" class="first-name" placeholder="Nome">
                <input type="text" name="lastname" class="last-name" placeholder="Sobrenome">
            </div>
            <input type="text" name="phone_email" class="phone-email" placeholder="Celular ou email">    
        </form>    
    </section>
</main>



























    
    <script src="script.js"></script>
</body>

</html>
