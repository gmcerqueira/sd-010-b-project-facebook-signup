<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
      <header class="top-bar">
        <div class="logo-box">
          <a href="#"><img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook"></a>
        </div>
        
        <form class="facebook-login" action="">
            <div class="form-group">
              <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
              <input type="text" name="user" id="user-email-phone">
            </div>

            <div class="form-group">
              <label id="user-password-label" for="user-password">Senha</label>
              <input type="password" name="pass" id="user-password">

            </div>

            <div class="form-control">
              <button type="submit" id="button-login">Entrar</button>
            </div>
       
        </form>

      </header>

    <section class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="conectando pessoas">
      </section>

      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
          <section class="name">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </section>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
          
          Gênero</label>
          <section class="radios">
          <input type="radio" name="gender" id="F"><label id="label-gender" for="F">Feminino</label>
          <input type="radio" name="gender" id="M"><label id="label-gender" for="M">Masculino</label>
          <input type="radio" name="gender" id="P"><label id="label-gender" for="P">Personalizado</label>
          </section>
          <button class="submit-button" type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>

    </section>

    <footer>
      <div> Facebook © 2021</div>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
