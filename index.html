<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- https://web.archive.org/web/20200101163229if_/https://pt-br.facebook.com/ -->
</head>
<body>
    <header class="top-bar">
      <div id="logo-container">
      <img src="imgs/facebook-logo.png" alt="logoFacebook" class="facebook-logo">
      </div>
      <div id="form-login-container">
        <form action="GET" class="facebook-login">
          <label for="email-telefone" id="email-telefone-label">E-mail/telefone</label>
          <input id="email-telefone" type="text">
          <label for="senha" id="senha-label">Senha</label>
          <input id="senha" type="password">

        </form>
      </div>
    </header>
</body>
</html>
