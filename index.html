<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone-label" name="Email ou Telefone" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="user-password-label">Senha</label>
          <input type="password" id="user-password-label" name="Senha" required>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id=" facebook-slogan ">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="networking image">
    </section>
    <section class="right-content">
      <h1>Abrir uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <div class="nome">
        <input type="text" name="firstname" id="firstname" placeholder="Nome">
        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
      </div>
      <input type="text" name="phone_email" id="celEmail" placeholder="Celular ou email">
      <input type="password" name="password" id="senha" placeholder="Nova senha">
      <div>
        <div>
          <label for="" id="label-birthdate">Data de nascimento</label>
        </div>
        <div>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </div>
      </div>
      <div>
        <div>
          <label for="" id="label-gender">Gênero</label>
        </div>
        <div>
          <input type="radio" name="gender">Feminino
          <input type="radio" name="gender">Masculino
          <input type="radio" name="gender">Personalizado
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
</body>
</html>
