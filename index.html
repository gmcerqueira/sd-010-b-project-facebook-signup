<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Page Login</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login">
        <div class="form-group">
          <label for="emailorphone" id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text" name="emailorphone">
        </div>
        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input id="user-password" type="password" name="password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>
  <div class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <br>
      <form class="facebook-form">
        <input class="name" type="text" name="firstname" placeholder="Nome">
        <input class="name" type="text" name="lastname" placeholder="Sobrenome">
        <br>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <br>
        <input type="password" name="password" placeholder="Nova senha">
        <br>
        <label id="label-birthdate" for="birthdate">Data de nascimento</label>
        <br>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <br>
        <label id="label-gender" for="gender">Gênero</label>
        <br>
        <input type="radio" name="gender" id="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="gender" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="gender" id="personalizado">
        <label for="personalizado">Personalizado</label>
        <br>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </div>
  <footer></footer>
  <script src="script.js"></script>  
</body>
</html>
