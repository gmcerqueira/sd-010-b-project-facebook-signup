<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
    <form class="facebook-login" action="" method="get">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">E-mail ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id='user-password-label' for="user-password">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  
  <script src="libs/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
