<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Page Login</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login">
        <div class="form-group">
          <label for="emailorphone" id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text" name="emailorphone">
        </div>
        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input id="user-password" type="password" name="password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>
  <div class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png">
    </section>
  </div>
  <footer></footer>
  <script src="script.js"></script>  
</body>
</html>
