<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>O FACEBOOK</title>
</head>

<body>
    <header class="top-bar">
        <div id="logo">
            <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
        </div>
        <form class="facebook-login" action="GET">
            <div id="" class="form-group">
                <label id="user-email-phone-label" for="">Email ou telefone
                    <input placeholder="E-mail ou telefone" type="text">
                </label>
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha
                    <input id="user-password" type="text">
                </label>
                <div class="form-control">
                    <button id="button-login" type="submit">Entrar</button>
                </div>
            </div>
            <!-- <div class="form-control">
                <button id="button-login" type="submit">Entrar</button>
            </div> -->
        </form>
    </header>

</body>

</html>
