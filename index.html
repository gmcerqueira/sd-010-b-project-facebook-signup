<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body class="container">
    <header class="top-bar">
      <div>
        <a href="index.html"><img src="imgs/facebook-logo.png" alt="" class="facebook-logo"></a>
      </div>
      <form action="" method="GET" class="facebook-login">
          <div>
            <label for="Email">Email ou telefone</label><br>
            <input type="email" name="email" id="Email">
          </div>
          <div>
            <label for="Senha">Senha</label><br>
            <input type="password" name="senha" id="Senha">
          </div>  
          <div>
            <br><input type="submit" value="Entrar" id="button-login"><br>
          </div>
      </form>
    </header><!-- chegou 36-->
    <main class="main-content">
      <section class="left-content">
        <div>
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
          <img id="facebook-networking" src="imgs/networking.png" alt="A imagem mostra o mapa mundi com diversas conexões entre pessoas">
      </section>
      
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <div>
            <form action="" method="GET" class="forms-abra-conta">
                <input type="text" name="name" id="Nome" placeholder="Nome">
                <input type="text" name="surname" id="Sobrenome" placeholder="Sobrenome">
                <input type="text" name="celEmail" id="CelEmail" placeholder="Celular ou email" style="width: 455px;">
                <input type="text" name="newSenha" id="NEWSENHA" placeholder="Nova Senha" style="width: 455px;">
                <div>
                    <label for="Data"></label> Data de nascimento <br>
                    <input type="date" name="data" id="Data">
                </div>
                <div>
                    Genêro <br>
                    <label for="Feminino">Feminino</label>
                    <input type="radio" name="fem" id="Feminino">
                    <label for="Feminino">Masculino</label>
                    <input type="radio" name="mas" id="Masculino">
                </div>
            </form>
        </div>
      </section>
    </main>
